<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Incident | Add</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" type="text/css">-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="jquery.datetimepicker.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="tail.select-bootstrap4.css">
    <!--link type="text/css" rel="stylesheet" th:href="@{/static/select/bootstrap4/tail.select-default.min.css}" /-->
    <link  rel="stylesheet" type="text/css" th:href="@{/static/css/error.css}" >
    <link  rel="stylesheet" type="text/css" th:href="@{/static/css/style.css}" >
    <link  rel="stylesheet" type="text/css" th:href="@{/static/datetimepicker/jquery.datetimepicker.css}" >
    <link  rel="stylesheet" type="text/css" th:href="@{/static/datetimepicker/jquery.datetimepicker.min.css}" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous"/>

    <!--div th:replace="header :: header-css"/-->
    <div th:replace="headerWhenSign_in :: acss"></div>
</head>
<body>

<div class="container my-2 col-lg-12" style="width: 40%">
    <div class="card">
        <div class="card-body" >

            <div th:switch="${AppRatings}" class="container my-9">
                <div class="col-md-12">

                    <div th:case="*">
                        <table class="table table-hover" >
                            <thead>
                            <tr>
                                <th th:text="#{text.grade}"></th>
                                <th th:text="#{text.who_appreciated}"></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="AppRating : ${AppRatings}">
                                <td th:text="${AppRating.Value}"></td>
                                <td th:text="${AppRating.userEntity}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>

<!--                <p class="my-9">-->
<!--                    <a th:href="@{/AppRating/add}" class="btn btn-primary">-->
<!--                        <i class="fas fa-user-plus ml-2" th:text="#{text.add-AppRating}"></i></a>-->
<!--                </p>-->
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"  th:text="#{text.add-AppRating}">
                    Launch demo modal
                </button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="/add/rating" method="post" th:object="${obj}"> //после этого вылет идёт та же ошибка с добавлением! а чего он на тип медиа ругается ?

                    <p th:text=#{text.value}></p>
                    <input  class="form-control" name="Value" placeholder="Значение">
                    <button type="submit" class="btn btn-primary text-center mt-3">Оценить</button>

                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>

</html>
