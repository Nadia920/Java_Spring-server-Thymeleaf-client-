<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">

    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="x-ua-compatible" content="ie=edge"/>
        <title>Закрепить команду</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link  rel="stylesheet" type="text/css" th:href="@{../../static/css/style.css}" >
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <div th:replace="home/adminHeader :: acss"></div>
    </head>

    <body class = "content">
        <form action="/detachment/AddFix" method="post" th:object="${obj}">
            <div class="container my-md-2">
                <div>
                    <div>
                        <div th:switch="${detachments}" class="container my-md-4">

                            <div class="col-md-4">
                                <h4 text="#{text.detachment}"></h4>
                                <div th:case="*">
                                    <p>Название команды</p>
                                    <select class="form-control col-lg-auto "   id="select1"  name="detachmentEntity.id" class="select" name="detachment" required  >
                                        <optgroup th:each="detachment : ${detachments}" >
                                            <option  th:value="${detachment.id}"  th:text="${detachment.detachmentName}"> </option>
                                        </optgroup>
                                    </select>

                                </div>

                            </div>
                        </div>
                        <div th:switch="${companies}" class="container my-md-4">

                            <div class="col-md-4">
                                <h4 text="#{text.company}"></h4>
                                <div th:case="*">
                                    <p>Название компании</p>
                                    <select class="form-control col-lg-auto "   id="select2" name="companyEntity.id" class="select" name="company" required  >
                                        <optgroup th:each="company : ${companies}">
                                            <option th:value="${company.id}"  th:text="${company.companyName}" > </option>
                                        </optgroup>
                                    </select>

                                </div>

                            </div>
                        </div>
                        <button width="400px" high="100px">Send</button>
                    </div>
                </div>
            </div>
        </form>
        <script src="../../static/script/script.js" type="text/javascript"></script>
    </body>
</html>
