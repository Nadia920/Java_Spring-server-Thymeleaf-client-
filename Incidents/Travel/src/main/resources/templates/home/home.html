<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Начало работы</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="jquery.datetimepicker.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="../static/css/style.css" th:href="@{/static/css/style.css}" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>

<body>

<div class="d-flex " style="padding-left: 13%; margin-top: 15vh">


    <div class="control-group">

        <div style="display: flex; flex-direction: row; padding-left: 300px; margin: 6px;" >

            <h3 th:text="#{text.startApp}" ></h3>
        </div>
        <div sec:authorize="hasRole('ADMIN')">
            <a href="/MenuAdmin"><div style="display: flex; flex-direction: row; padding-left: 300px; margin: 6px;">
                <input type="submit" class="btn btn-success" th:value="#{text.show}">
            </div></a>

        </div>
        <div  sec:authorize="hasRole('CLIENT')">
            <a href="/MenuUser"><div style="display: flex; flex-direction: row; padding-left: 300px; margin: 6px;">
                <input type="submit" class="btn btn-success" th:value="#{text.show}">
            </div></a>

        </div>
        <div sec:authorize="hasRole('WORKER')">
            <a href="/MenuWorker"><div style="display: flex; flex-direction: row; padding-left: 300px; margin: 6px;">
                <input type="submit" class="btn btn-success" th:value="#{text.show}">
            </div></a>

        </div>
        <div sec:authorize="!isAuthenticated()">
            <a href="login"><div style="display: flex; flex-direction: row; padding-left: 300px; margin: 6px;">
                <input type="submit" class="btn btn-success" th:value="#{text.show}">
            </div></a>

        </div>

    </div>

</div>


<script  src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script th:src="@{/static/select/tail.select-full.min.js}"></script>
</body>
</html>
