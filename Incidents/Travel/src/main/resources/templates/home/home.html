<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"

      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <meta name="docsearch:language" content="en">
    <title>Home</title>
    <link  rel="stylesheet" type="text/css" th:href="@{../../static/css/style.css}" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    

</head>

<body>

<div class="d-flex ">


    <div class="control-group content">

        <div style="display: flex; flex-direction: row; padding-left: 300px; margin: 6px;" >

            <h3 th:text="#{text.startApp}"></h3>
        </div>
        <div sec:authorize="hasRole('ADMIN')">
            <a href="/MenuAdmin"><div style="display: flex; flex-direction: row; padding-left: 300px; margin: 6px;">
                <input type="submit" class="btn btn-success" th:value="#{text.show}">
            </div></a>

        </div>
        <div  sec:authorize="hasRole('CLIENT')">
            <a href="/MenuUser"><div style="display: flex; flex-direction: row; padding-left: 300px; margin: 6px;">
                <input type="submit" class="btn btn-success" th:value="#{text.show}">
            </div></a>

        </div>
        <div sec:authorize="hasRole('WORKER')">
            <a href="/MenuWorker"><div style="display: flex; flex-direction: row; padding-left: 300px; margin: 6px;">
                <input type="submit" class="btn btn-success" th:value="#{text.show}">
            </div></a>

        </div>
        <div sec:authorize="!isAuthenticated()">
            <a href="login"><div style="display: flex; flex-direction: row; padding-left: 300px; margin: 6px;">
                <input type="submit" class="btn btn-success" th:value="#{text.show}">
            </div></a>

        </div>

    </div>

</div>
</body>
</html>
