<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/addFixDetachment.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>

    <title>Incidents</title>
    <div th:replace="headerWhenSign_in :: acss"></div>
</head>
<body>

<div class="form-group">
    <div class="wrapper">
    <form action="/Incidents/PageIncidentsAdd" method="post" th:object=${obj}>

        <p th:text =#{text.category}></p>
        <select class="form-control col-lg-auto "   id="select1"  name="category.id" required>
              <optgroup th:each="category : ${categories}" >
              <option  th:value="${category.id}"  th:text="${category.CategoryName}"> </option>
              </optgroup>
        </select>
        <p th:text=#{text.incidentName} ></p>
        <input  name="incidentName">
        <p th:text=#{text.preventionMeasures}></p>
        <input name="preventionMeasures">
        <p th:text =#{text.detachmentEntity}></p>
        <select class="form-control col-lg-auto "   id="select2"  name="detachmentEntity.id" required>
              <optgroup th:each="detachment : ${detachments}" >
            <option  th:value="${detachment.id}"  th:text="${detachment.detachmentName}"> </option>
              </optgroup>
        </select>
        <button type="submit" class="btn btn-primary mt-2">Отправить</button>
    </form>
    </div>
</div>
</body>
</html>
