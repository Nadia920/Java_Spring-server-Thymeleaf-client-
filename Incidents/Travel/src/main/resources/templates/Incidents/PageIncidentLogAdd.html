<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link  rel="stylesheet" type="text/css" th:href="@{/static/css/formPageIncidentLLogAdd.css}" >
    <link  rel="stylesheet" type="text/css" th:href="@{/static/css/style.css}" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<div class="form-group">
    <form th:action="@{/Incidents/PageIncidentsAdd}" method="post" th:object=${obj}>
        <p th:text =#{text.category}></p>
        <select class=" dropdown form-control col-lg-auto "   id="select1"  name="category.id" required>
              <optgroup th:each="category : ${categories}" >
              <option  th:value="${category.id}"  th:text="${category.CategoryName}"> </option>
              </optgroup>
        </select>
        <p th:text=#{text.dateIncident} ></p>
        <input  class="date"name="dateIncident" type="date">
        <p th:text=#{text.descriptionIncident}></p>

        <input class="form-control" name="descriptionIncident" placeholder="Введите инцидент">
        <p th:text =#{text.uniqueNumber}></p>
        <input class="mb-2 form-control" name="uniqueNumber" placeholder="Введите id">
         <select class="form-control col-lg-auto mb-2"   id="select1"  name="category.id" required>
              <optgroup th:each="userEntity : ${userEntities}" >
              <option  th:value="${userEntity.id}"  th:text="${userEntity.lastNameUser}"> </option>
              </optgroup>
        </select>
        <button type="submit" class="btn btn-primary text-center">Submit</button>
    </form>
</div>
</body>
</html>
