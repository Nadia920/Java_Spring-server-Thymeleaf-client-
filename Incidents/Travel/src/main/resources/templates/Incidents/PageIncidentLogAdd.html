<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link  rel="stylesheet" type="text/css" th:href="@{/static/css/formPageIncidentLLogAdd.css}" >
    <link  rel="stylesheet" type="text/css" th:href="@{/static/css/style.css}" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!--    <div th:replace="headerWhenSign_in :: css"></div>-->
</head>
<body>
<div class="form-group">
  <form th:action="@{/Incidents/saveNewInLog}" method="post" th:object="${obj}"> <!--А тут кавычки у obj не нужны ? нет -->

        <h5 th:text =#{text.category}></h5>
        <select class=" dropdown form-control col-lg-auto "   id="select1"  name="category.id" required>
              <optgroup th:each="category : ${categories}" >
              <option  th:value="${category.id}"  th:text="${category.CategoryName}"> </option>
              </optgroup>
        </select>
        <h5 th:text=#{text.dateIncident} ></h5>
        <input  class="date" th:field="*{dateIncident}" type="date" style="margin-bottom: 5px">
        <h5 th:text=#{text.descriptionIncident}></h5>
        <input class="form-control" th:field="*{descriptionIncident}" placeholder="Введите инцидент" style="margin-bottom: 5px">
        <h5 th:text =#{text.uniqueNumber}></h5>
        <input class="mb-2 form-control" th:field="*{uniqueNumber}" placeholder="Введите id" style="margin-bottom: 5px">
        <h5>Уровень опасности</h5>
        <input class="mb-2 form-control" th:field="*{dangerLevel}" placeholder="Уровень опасности" style="margin-bottom: 5px">
        <h5>Приоритет</h5>
        <input class="mb-2 form-control" th:field="*{priority}" placeholder="Приоритет" style="margin-bottom: 5px">
        <h5>Пользователь</h5>

        <select class="form-control col-lg-auto mb-2"   id="select2"  name="userEntity.id" required>
              <optgroup th:each="userEntity : ${userEntities}" >
              <option  th:value="${userEntity.id}"  th:text="${userEntity.lastNameUser}"> </option>
              </optgroup>
        </select>
        <button type="submit" class="btn btn-primary text-center">Submit</button>
    </form>
</div>
</body>
</html>
