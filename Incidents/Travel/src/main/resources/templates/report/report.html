<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Отчёт</title>
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/style.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/report.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <div th:replace="headerWhenSign_in :: acss"></div>
</head>
<body class="content">
<div class="wrapper">
    <form action="/Incidents/addI" method="post" obj="${obj}">
        <p>Выберите название инцидента</p>
        <div>
            <select class="form-control col-lg-auto mb-3" id="select1" name="idReportIncident" required>
                <optgroup th:each="incident : ${incidents}">
                    <option th:value="${incident.id}" th:text="${incident.incidentName}"></option>
                </optgroup>
            </select>
        </div>

        <button class="btn btn-primary" type="submit">Отправить</button>
    </form>
</div>
<script src="../../static/script/script.js" type="text/javascript"></script>
</body>
</html>
