<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <title>Закрепить команду</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/addFixDetachment.css}">
    <link rel="stylesheet" type="text/css" th:href="@{../../static/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
    <div th:replace="adminHeader :: acss"></div>
</head>

<body class="content">
<div sec:authorize="hasRole('USER')">
    <div th:replace="userHeader :: user-header"/>
</div>
<div class="wrapper">
    <form action="/detachment/AddFix" method="post" th:object="${obj}">
        <div class="container my-md-2">
            <div th:switch="${detachments}" class="container my-md-4">

                <div class="col-md-12">
                    <h4 text="#{text.detachment}"></h4>
                    <div th:case="*">
                        <h6>Название команды</h6>
                        <select class="form-control col-lg-auto " id="select1" name="detachmentEntity.id" required>
                            <optgroup th:each="detachment : ${detachments}">
                                <option th:value="${detachment.id}" th:text="${detachment.detachmentName}"></option>
                            </optgroup>
                        </select>
                    </div>
                </div>
            </div>
            <div th:switch="${companies}" class="container my-md-4">

                <div class="col-md-12">
                    <h4 text="#{text.company}"></h4>
                    <div th:case="*">
                        <h6>Название компании</h6>
                        <select class="form-control col-lg-auto" id="select2" name="companyEntity.id" required>
                            <optgroup th:each="company : ${companies}">
                                <option th:value="${company.id}" th:text="${company.companyName}"></option>
                            </optgroup>
                        </select>

                    </div>

                </div>
            </div>
            <button type="submit" class="btn btn-primary" width="400px" high="100px">Send</button>
        </div>
    </form>
</div>
<script src="../../static/script/script.js" type="text/javascript"></script>
</body>
</html>
