<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<div th:replace="adminHeader :: acss"></div>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <title>Журнал инцидентов</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" type="text/css" th:href="@{../../static/css/style.css}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <div th:replace="adminHeader :: acss"></div>
</head>
<body>
<div>
    <div style="margin: 20px">
        <div>
            <div th:switch="${incidentLogs}" class="content">

                <p></p>
                <div
                >
                    <div class="search">
                        <form action="/Incidents/searchLog" method="get">
                            <input type="text" placeholder="Описание инцидента" name="search">
                            <button href="/Incidents/search" type="submit">Поиск</button>
                        </form>
                    </div>
                    <a href="/Incidents/sort">Отсортировать по приоритету</a>
                    <div th:case="*">
                        <table class="table table-hover" style="margin-left: -5px">
                            <thead>
                            <tr>
                                <th>Дата инцидента</th>
                                <th>Описание инцидента</th>
                                <th>Уникальный номер инцидента</th>
                                <th>Категория</th>
                                <th>Уровень опасности</th>
                                <th>Приоритет</th>
                                <th>Пользователь</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="incidentLog : ${incidentLogs}">
                                <td th:text="${incidentLog.dateIncident}"></td>
                                <td th:text="${incidentLog.descriptionIncident}"></td>
                                <td th:text="${incidentLog.uniqueNumber}"></td>
                                <td th:text="${incidentLog.category.CategoryName}"></td>
                                <td th:text="${incidentLog.dangerLevel}"></td>
                                <td th:text="${incidentLog.priority}"></td>
                                <td th:text="${incidentLog.userEntity.firstNameUser}"></td>
                            </tr>
                            </tbody>
                        </table>

                    </div>

                </div>
            </div>
            <div style="margin-top: 60px"><a th:href="@{/Incidents/addIncidentLog}" class="btn btn-primary">Добавить
                инцидент</a></div>

        </div>
    </div>
</div>

</body>
</html>
