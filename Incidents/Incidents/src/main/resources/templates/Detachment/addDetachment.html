<!DOCTYPE html>
<html
    xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Incident | Add</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" type="text/css">-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="jquery.datetimepicker.min.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="tail.select-bootstrap4.css">

        <!--link type="text/css" rel="stylesheet" th:href="@{/static/select/bootstrap4/tail.select-default.min.css}" /-->
        <link  rel="stylesheet" type="text/css" th:href="@{/static/css/error.css}" >
        <link  rel="stylesheet" type="text/css" th:href="@{/static/css/style.css}" >
        <link  rel="stylesheet" type="text/css" th:href="@{/static/datetimepicker/jquery.datetimepicker.css}" >
        <link  rel="stylesheet" type="text/css" th:href="@{/static/datetimepicker/jquery.datetimepicker.min.css}" >
        <script th:src="@{/static/select/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js}" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <!--<div th:replace="home/adminHeader :: acss"></div>-->
        <!--div th:replace="header :: header-css"/-->
        <div th:replace="adminHeader :: acss"></div>
    </head>
    <body>
       <form action="/detachment/chooseDetachment" method="post" th:object="${obj}">

            <div class="container my-md-2 content" style="width: 60%">
                <div class="card ">
                    <div class="card-block">
                        <div th:switch="${employees}" class="container my-md-4">

                            <div class="col-md-12" style="margin-left: 10%">

                                <div th:case="*">
                                    <table class="table table-hover" style="margin-left: -10%">
                                        <thead>
                                            <tr style="text-align: left">
                                                <th></th>
                                                <th>Имя</th>
                                                <th>Квалификация</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="employee : ${employees}">
                                                <td><input type="checkbox" th:value="${employee.id}" name="employees"></td>
                                                <td th:text="${employee.firstName}"></td>
                                                <td th:text="${employee.experience}"></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                    <label>Введите название отряда</label>
                                    <input value="" id="detachmentEntity" name="detachmentName">
                                    <button>Добавить</button>

                                </div>

                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </form>
    </body>
</html>
