<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Trip | Edit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="jquery.datetimepicker.min.css" rel="stylesheet">
    <link  rel="stylesheet" type="text/css" th:href="@{/static/css/error.css}" >
    <link  rel="stylesheet" type="text/css" th:href="@{/static/css/style.css}" >
    <link  rel="stylesheet" type="text/css" th:href="@{/static/datetimepicker/jquery.datetimepicker.css}" >
    <link  rel="stylesheet" type="text/css" th:href="@{/static/datetimepicker/jquery.datetimepicker.min.css}" >
    <div th:replace="home/adminHeader :: acss"></div>
</head>
<body>
<div th:replace="home/workerHeader :: worker-header"/>
<div class="myForm" style="margin-left: -90vh">

    <div class="" id="exampleModal" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="false">
        <div class="modal-dialog " role="document">
            <div class="modal-content" style="width: 280%;">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel" th:text="#{text.edit}"></h5>
                </div>
                <input type="hidden" id="id" th:value="${id}" th:name="id">
                <div class="modal-body">


                    <div class="modal-content">
                        <div class="card-body">
                            <div class="row vdivide">
                                <div class="col-sm-4 text-center">
                                    <h5 class="card-title" th:text="#{text.country}+':'"></h5>
                                    <div class="control-group">
                                        <div style="display: flex; flex-direction: row;">
                                            <div>
                                                <a class="btn btn-outline-info btn-sm " id="edt_country_fr" style="margin-bottom: 5px"><i class="far fa-edit fa-sm"></i></a>
                                                <a for="country_fr" id="h_country_fr" class="col-form-label" ><b th:text="#{text.from}"></b></a>
                                                <select class="form-control col-lg-auto" name="idCountry_fr"  id="select_country_fr" required >
                                                    <option th:each="incident_category : ${incident_category}" th:value="${incident_category.id}" th:text="${country.name}"  ></option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>

                                </div>

                                <div class="col-sm-4 text-center">
                                    <h5 class="card-title" th:text="#{text.city}+':'"></h5>

                                    <div class="control-group ">
                                        <div style="display: flex; flex-direction: row;">
                                            <div>
                                                <a class="btn btn-outline-info btn-sm " id="edt_city_fr" style="margin-bottom: 5px"><i class="far fa-edit fa-sm"></i></a>
                                                <a for="city_fr" class="col-form-label" ><b th:text="#{text.from}"></b></a>
                                                <select class="form-control col-lg-auto" name="idCity_fr" id="select_city_fr"  required>
                                                    <option th:each="incident_name : ${incident_name}" th:value="$incident_name.id}" th:text="${city.name}"></option>
                                                </select>
                                            </div>

                                        </div>
                                    </div>

                                </div>

                                <div class="col-sm-4 text-center">
                                    <h5 class="card-title" th:text="#{text.busStation}+':'"></h5>

                                    <div class="control-group">
                                        <div style="display: flex; flex-direction: row;">
                                            <div>
                                                <a class="btn btn-outline-info btn-sm " id="edt_busStation_from" style="margin-bottom: 5px"><i class="far fa-edit fa-sm"></i></a>
                                                <a for="busStation_fr" class="col-form-label" ><b th:text="#{text.from}"></b></a>
                                                <select class="form-control col-lg-auto"  name="idBusStation_fr" id="select_busStation_fr"  required>
                                                    <option th:each="incident_resolution : ${incident_resolution}"   th:value="${incident_resolution.id}" th:text="${busStation.name}+'('+${busStation.code}+')'"></option>
                                                </select>
                                            </div>

                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <div style="display: flex; flex-direction: row;">
                                            <div>
                                                <a class="btn btn-outline-info btn-sm " id="edt_busStation_from" style="margin-bottom: 5px"><i class="far fa-edit fa-sm"></i></a>
                                                <a for="busStation_fr" class="col-form-label" ><b th:text="#{text.from}"></b></a>
                                                <select class="form-control col-lg-auto"  name="idBusStation_fr" id="select_busStation_fr"  required>
                                                    <option th:each="incident_response : ${incident_response}"   th:value="${incident_resolution.id}" th:text="${busStation.name}+'('+${busStation.code}+')'"></option>
                                                </select>
                                            </div>

                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <div style="display: flex; flex-direction: row;">
                                            <div>
                                                <a class="btn btn-outline-info btn-sm " id="edt_busStation_from" style="margin-bottom: 5px"><i class="far fa-edit fa-sm"></i></a>
                                                <a for="busStation_fr" class="col-form-label" ><b th:text="#{text.from}"></b></a>
                                                <select class="form-control col-lg-auto"  name="idBusStation_fr" id="select_busStation_fr"  required>
                                                    <option th:each="comment : ${comment}"   th:value="${comment.id}" th:text="${busStation.name}+'('+${busStation.code}+')'"></option>
                                                </select>
                                            </div>

                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <div style="display: flex; flex-direction: row;">
                                            <div>
                                                <a class="btn btn-outline-info btn-sm " id="edt_busStation_from" style="margin-bottom: 5px"><i class="far fa-edit fa-sm"></i></a>
                                                <a for="busStation_fr" class="col-form-label" ><b th:text="#{text.from}"></b></a>
                                                <select class="form-control col-lg-auto"  name="idBusStation_fr" id="select_busStation_fr"  required>
                                                    <option th:each="preventive_measures : ${preventive_measures}"   th:value="${preventive_measures.id}" th:text="${busStation.name}+'('+${busStation.code}+')'"></option>
                                                </select>
                                            </div>

                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <div style="display: flex; flex-direction: row;">
                                            <div>
                                                <a class="btn btn-outline-info btn-sm " id="edt_busStation_from" style="margin-bottom: 5px"><i class="far fa-edit fa-sm"></i></a>
                                                <a for="busStation_fr" class="col-form-label" ><b th:text="#{text.from}"></b></a>
                                                <select class="form-control col-lg-auto"  name="idBusStation_fr" id="select_busStation_fr"  required>
                                                    <option th:each="client_name : ${client_name}"   th:value="${client_name.id}" th:text="${busStation.name}+'('+${busStation.code}+')'"></option>
                                                </select>
                                            </div>

                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <div style="display: flex; flex-direction: row;">
                                            <div>
                                                <a class="btn btn-outline-info btn-sm " id="edt_busStation_from" style="margin-bottom: 5px"><i class="far fa-edit fa-sm"></i></a>
                                                <a for="busStation_fr" class="col-form-label" ><b th:text="#{text.from}"></b></a>
                                                <select class="form-control col-lg-auto"  name="idBusStation_fr" id="select_busStation_fr"  required>
                                                    <option th:each="team_name : ${team_name}"   th:value="${team_name.id}" th:text="${busStation.name}+'('+${busStation.code}+')'"></option>
                                                </select>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="modal-content ">
                        <div class="card-body ">
                            <div class="row vdivide ">

                                <div class="col-sm-4 text-center">
                                    <h5 class="card-title" th:text="#{text.date}+':'"></h5>


                                    <div style="display: flex; flex-direction: row;">
                                        <div class="control-group">
                                            <div style="display: flex; flex-direction: row;">
                                                <div>
                                                    <a class="btn btn-outline-info btn-sm " id="edt_company" style="margin-bottom: 5px"><i class="far fa-edit fa-sm"></i></a>
                                                    <a for="company" class="col-form-label" ><b th:text="#{text.select-company}"></b></a>
                                                    <select class="form-control col-lg-auto" name="idCompany"  id="select_company" required >
                                                        <option th:each="incident_category : ${incident_category}" th:value="${incident_category.id}" th:text="${company.name}"  ></option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                    <div class="control-group">
                                        <div style="display: flex; flex-direction: row;">
                                            <div>
                                                <a class="btn btn-outline-info btn-sm " id="edt_company" style="margin-bottom: 5px"><i class="far fa-edit fa-sm"></i></a>
                                                <a for="company" class="col-form-label" ><b th:text="#{text.select-company}"></b></a>
                                                <select class="form-control col-lg-auto" name="idCompany"  id="select_company" required >
                                                    <option th:each="incident_name : ${incident_names}" th:value="${incident_name.id}" th:text="${company.name}"  ></option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                                        <div class="container " style="width: 400px">
                                            <h3 for="busStation_fr" class="col-form-label" th:text="#{text.time-departure}"></h3>
                                            <input type="text" th:name="incident_resolution" th:value="${incident_resolution}" id="picker1" class="form-control far">
                                        </div>
                                        <div class="container " style="width: 400px; padding-left: 10px">
                                            <h3 for="busStation_fr" class="col-form-label" th:text="#{text.time-arrival}"></h3>
                                            <input type="text" th:name="incident_response" th:value="${picker2}" id="picker2" class="form-control far">
                                        </div>
                                <div class="container " style="width: 400px; padding-left: 10px">
                                    <h3 for="busStation_fr" class="col-form-label" th:text="#{text.time-arrival}"></h3>
                                    <input type="text" th:name="comment" th:value="${picker2}" id="picker2" class="form-control far">
                                </div>
                                <div class="container " style="width: 400px; padding-left: 10px">
                                    <h3 for="busStation_fr" class="col-form-label" th:text="#{text.time-arrival}"></h3>
                                    <input type="text" th:name="preventive_measures" th:value="${picker2}" id="picker2" class="form-control far">
                                </div>
                                    </div>

                                </div>

                        <div class="control-group">
                            <div style="display: flex; flex-direction: row;">
                                <div>
                                    <a class="btn btn-outline-info btn-sm " id="edt_company" style="margin-bottom: 5px"><i class="far fa-edit fa-sm"></i></a>
                                    <a for="company" class="col-form-label" ><b th:text="#{text.select-company}"></b></a>
                                    <select class="form-control col-lg-auto" name="idCompany"  id="select_company" required >
                                        <option th:each="client_name : ${client_names}" th:value="${client_name.id}" th:text="${company.name}"  ></option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="control-group">
                            <div style="display: flex; flex-direction: row;">
                                <div>
                                    <a class="btn btn-outline-info btn-sm " id="edt_company" style="margin-bottom: 5px"><i class="far fa-edit fa-sm"></i></a>
                                    <a for="company" class="col-form-label" ><b th:text="#{text.select-company}"></b></a>
                                    <select class="form-control col-lg-auto" name="idCompany"  id="select_company" required >
                                        <option th:each="team_name : ${team_names}" th:value="${team_name.id}" th:text="${company.name}"  ></option>
                                    </select>
                                </div>
                            </div>
                        </div>


                            </div>
                        </div>
                    </div>


                    <div>
                        <p id="error-dates" class="text-danger text-left "></p>
                        <span class="error"
                              th:text="#{${'text.error.' + apiError?.getMessage()}}"
                              th:unless="${apiError == null}">Nothing</span>
                    </div>
                </div>
                <div class="modal-footer">
                    <a th:href="@{/trip}"> <button type="button" class="btn btn-secondary" data-dismiss="modal" th:text="#{bt.back}"></button></a>
                    <button type="button" class="btn btn-primary" id="edit" th:text="#{bt.save}"/></div>
            </div>
        </div>
    </div>
</div>

</div>



<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script th:src="@{/static/datetimepicker/jquery.datetimepicker.full.min.js}"></script>
<script th:src="@{/static/script/bootstrap-input-spinner.js}"></script>
<script type="text/javascript" th:src="@{/static/script/editTrip.js}" src="../static/script/trip.js"></script>
</body>
</html>
