<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Incident | Add</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" type="text/css">-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="jquery.datetimepicker.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="tail.select-bootstrap4.css">
    <!--link type="text/css" rel="stylesheet" th:href="@{/static/select/bootstrap4/tail.select-default.min.css}" /-->
    <link  rel="stylesheet" type="text/css" th:href="@{/static/css/error.css}" >
    <link  rel="stylesheet" type="text/css" th:href="@{/static/css/style.css}" >
    <link  rel="stylesheet" type="text/css" th:href="@{/static/datetimepicker/jquery.datetimepicker.css}" >
    <link  rel="stylesheet" type="text/css" th:href="@{/static/datetimepicker/jquery.datetimepicker.min.css}" >
    <script th:src="@{/static/select/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js}" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!--<div th:replace="home/adminHeader :: acss"></div>-->
    <!--div th:replace="header :: header-css"/-->
</head>
<body>
<div class="myForm">
    <form th:action="@{/clients/edit}" th:object="${client}" method="post">
        <div class="" id="exampleModal" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="false">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel" th:text="#{text.update-create}"></h5>
                    </div>

                    <div th:if="${#fields.hasErrors()}">
                        <span class="error" th:text="#{text.correct.problem}"></span>
                    </div>
                    <span class="error"
                          th:text="#{${'text.error.' + apiError?.getMessage()}}"
                          th:unless="${apiError == null}">Nothing</span>


                    <div class="modal-body">

                        <input type="hidden" id="id" data-th-value="${appRating?.id}" data-th-name="id">

                        <div class="form-group">
                            <label for="name" class="col-form-label" th:text="#{text.client}"></label>
                            <input type="text" th:value="${appRating?.name}" th:name="name" class="form-control"
                                   id="name" th:placeholder="#{text.appRating}" autofocus required
                                   pattern="([A-Z])([a-zA-Z-\s?']{3,29})" maxlength="30"/>
                            <span class="form__error" th:text="#{text.error.appRating}"></span>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <a th:href="@{/clients}"> <button type="button" class="btn btn-secondary" data-dismiss="modal" th:text="#{bt.back}"></button></a>
                        <input type="submit" class="btn btn-primary" id="save" th:value="#{bt.save}"/>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
