<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Incident | Add</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" type="text/css">-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="jquery.datetimepicker.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="tail.select-bootstrap4.css">
    <!--link type="text/css" rel="stylesheet" th:href="@{/static/select/bootstrap4/tail.select-default.min.css}" /-->
    <link  rel="stylesheet" type="text/css" th:href="@{/static/css/error.css}" >
    <link  rel="stylesheet" type="text/css" th:href="@{/static/css/style.css}" >
    <link  rel="stylesheet" type="text/css" th:href="@{/static/datetimepicker/jquery.datetimepicker.css}" >
    <link  rel="stylesheet" type="text/css" th:href="@{/static/datetimepicker/jquery.datetimepicker.min.css}" >
    <script th:src="@{/static/select/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js}" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!--<div th:replace="home/adminHeader :: acss"></div>-->
    <!--div th:replace="header :: header-css"/-->
</head>
<body>
<div class="container my-md-2" style="width: 50%">
    <div class="card ">
        <div class="card-block">
            <div th:switch="${clients}" class="container my-md-4">

                <div class="d-flex justify-content-between">
                    <div sec:authorize="hasRole('ROLE_WORKER')">
                        <p class="my-9" >
                            <a th:href="@{clients/edit}" class="btn btn-primary">
                                <i class="fas fa-plus ml-2" th:text="#{text.add-client}"></i></a>
                        </p>
                    </div>
                    <div>
                        <form class="form-inline">
                            <input type="text" class="form-control mb-2 mr-sm-2" id="nameId" name="name" th:value="${name}" th:placeholder="#{text.name}">
                            <button th:href="@{clients/name}" type="submit" class="btn btn-primary mb-2" th:text="#{text.search}"></button>
                        </form>
                    </div>

                </div>

                <div class="col-md-12" style="margin-left: 10%">
                    <h2 th:case="null" th:text="#{text.record.found}"></h2>
                    <div th:case="*">
                        <table class="table table-hover" style="margin-left: -10%">
                            <thead>
                            <tr style="text-align: left">
                                <th th:text="#{text.lastNameOfTheClient}" ></th>
                                <th th:text="#{text.nameClient}" ></th>
                                <th th:text="#{text.patronymicClient}" ></th>
                                <th th:text="#{text.yearOfBirth}" ></th>
                                <th th:text="#{text.phoneNumber}" ></th>
                                <th th:text="#{text.email}" ></th>
                                <th th:text="#{text.companyName}" ></th>
                                <th th:text="#{text.delete}" sec:authorize="hasRole('ROLE_WORKER')"></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="client : ${clients}">
                                <td th:text="${client.name}"></td>
                                <td>
                                    <a th:href="@{ /clients/edit/{id} (id=${client.id}) }">
                                        <i class="far fa-edit  ml-3 "></i>
                                    </a>
                                </td>
                                <td>
                                    <a th:href="@{/clients/delete/{id}(id=${client.id}) }"
                                       onclick="return confirm('Are you sure?')">
                                        <span style="color: Tomato;">
                                            <i class="fas fa-trash-alt ml-2"> </i>
                                         </span>
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                        <ul class="nav nav-pills">
                            <li class="nav-item"
                                th:each=" i : ${#numbers.sequence(0, clients.totalPages -1)}">
                                <a th:href="@{/clients(page=${i})}" th:text="${i}" class="nav-link"
                                   th:classappend="${currentPage}==${i}?'active':''"></a>
                            </li>
                        </ul>
                    </div>

                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
