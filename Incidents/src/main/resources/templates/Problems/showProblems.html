<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>problem | Add</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" type="text/css">-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="jquery.datetimepicker.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="tail.select-bootstrap4.css">
    <!--link type="text/css" rel="stylesheet" th:href="@{/static/select/bootstrap4/tail.select-default.min.css}" /-->
    <link  rel="stylesheet" type="text/css" th:href="@{/static/css/error.css}" >
    <link  rel="stylesheet" type="text/css" th:href="@{/static/css/style.css}" >
    <link  rel="stylesheet" type="text/css" th:href="@{/static/datetimepicker/jquery.datetimepicker.css}" >
    <link  rel="stylesheet" type="text/css" th:href="@{/static/datetimepicker/jquery.datetimepicker.min.css}" >
    <script th:src="@{/static/select/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js}" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!--<div th:replace="home/adminHeader :: acss"></div>-->
    <!--div th:replace="header :: header-css"/-->
</head>
<body>
<form th:action="@{/Problems}" method="post">
    <table>
        <tr>
            <td>{text.nameProblem}Название проблемы</td>
            <td>{text.descriptionProblem}Описание проблемы</td>
            <td>{text.solutionProblem}Решение проблемы</td>
            <td>{text.nameClient}Имя клиента</td>
            <td>{text.nameTeam}Название команды</td>
        </tr>
    </table>
</form>
<a th:href="@{/ProblemAdd}"> <button type="button" class="btn btn-secondary" data-dismiss="modal" th:text="#{bt.back}"></button></a>
<a th:href="@{/ProblemEdit}"> <button type="button" class="btn btn-secondary" data-dismiss="modal" th:text="#{bt.back}"></button></a>
<a th:href="@{/ProblemDelete}"> <button type="button" class="btn btn-secondary" data-dismiss="modal" th:text="#{bt.back}"></button></a>
<div sec:authorize="hasRole('ROLE_ADMIN')">
    <div th:replace="home/adminHeader :: admin-header"/>
</div>
<div sec:authorize="hasRole('ROLE_WORKER')">
    <div th:replace="home/workerHeader :: worker-header"/>
</div>


<div class="container my-md-2" style="width: 70%">
    <div class="card">
        <div class="card-body">
            <div th:switch="${problems}" class="container my-md-4">
                <div class="col-md-4">
                    <h2 th:case="null" th:text="#{text.record.found}"></h2>
                    <div th:case="*">
                        <table class="table table-hover" style="width: 340% ; margin-left: -30px">
                            <thead>
                            <tr>
                                <th th:text="#{text.nameProblem}+'#'"></th>
                                <th th:text="#{text.descriptionProblem}"></th>
                                <th th:text="#{text.solutionProblem}"></th>
                                <th th:text="#{text.nameClient}"></th>
                                <th th:text="#{text.nameTeam}"></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="problem : ${problems}">
                                <td th:text="${problem.id}"></td>
                                <td th:text="${problem.problemDate}"></td>
                                <td th:text="${problem.statementsDTOList.size()}"></td>
                                <td th:text="${problem.userDTO.login}"></td>
                                <td th:text="${problem.userDTO.phoneNumber}"></td>
                                <td th:text="${problem.userDTO.email}"></td>
                            </tr>
                            </tbody>
                        </table>

                    </div>

                </div>
            </div>
            <div class="modal-footer">
                <a th:href="@{/trip}"> <button type="button" class="btn btn-secondary" data-dismiss="modal" th:text="#{bt.back}"></button></a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
