<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Incident | Add</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" type="text/css">-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="jquery.datetimepicker.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="tail.select-bootstrap4.css">
    <!--link type="text/css" rel="stylesheet" th:href="@{/static/select/bootstrap4/tail.select-default.min.css}" /-->
    <link  rel="stylesheet" type="text/css" th:href="@{/static/css/error.css}" >
    <link  rel="stylesheet" type="text/css" th:href="@{/static/css/style.css}" >
    <link  rel="stylesheet" type="text/css" th:href="@{/static/datetimepicker/jquery.datetimepicker.css}" >
    <link  rel="stylesheet" type="text/css" th:href="@{/static/datetimepicker/jquery.datetimepicker.min.css}" >
    <script th:src="@{/static/select/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js}" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!--<div th:replace="home/adminHeader :: acss"></div>-->
    <!--div th:replace="header :: header-css"/-->
</head>
<body>

<div sec:authorize="hasRole('ROLE_ADMIN')">
    <div th:replace="home/adminHeader :: admin-header"/>
</div>
<div sec:authorize="hasRole('ROLE_WORKER')">
    <div th:replace="home/workerHeader :: worker-header"/>
</div>

<div class="container my-2 col-lg-10" style="width: 40%">
    <div class="card">
        <div class="card-body" >

            <div th:switch="${AppRatings}" class="container my-9">
                <p class="my-9">
                    <a th:href="@{/AppRating/add}" class="btn btn-primary">
                        <i class="fas fa-user-plus ml-2" th:text="#{text.add-AppRating}"></i></a>
                </p>

                <div class="col-md-4">
                    <h2 th:case="null" th:text="#{text.record.found}"></h2>
                    <div th:case="*">
                        <table class="table table-hover" >
                            <thead>
                            <tr>
                                <th th:text="#{text.who_appreciated}"></th>
                                <th th:text="#{text.grade}"></th>
                                <th th:text="#{text.final_grade}"></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="AppRating : ${AppRatings}">
                                <td th:text="${AppRating.name}"></td>
                                <td th:text="${AppRating.code}"></td>
                                <td th:text="${AppRating.cityDTO.name}"></td>
                                <td th:text="${AppRating.cityDTO.countryDTO.name}"></td>
                                <td>
                                    <a th:href="@{ /AppRating/edit/{id} (id=${AppRating.id}) }">
                                        <i class="fas fa-edit ml-2"></i>
                                    </a>
                                </td>
                                <td>
                                    <a th:href="@{/AppRating/delete/{id} (id=${AppRating.id})}"
                                       onclick="return confirm('Are you sure?')">
                                        <span style="color: Tomato;">
                                          <i class="fas fa-trash-alt ml-2"> </i>
                                        </span>
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
