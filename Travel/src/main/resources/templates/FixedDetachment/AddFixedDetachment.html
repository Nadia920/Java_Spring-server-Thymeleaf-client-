<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Country|Cities</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <div th:replace="home/adminHeader :: acss"></div>
</head>

<body>

<div sec:authorize="hasRole('ROLE_ADMIN')">
    <div th:replace="home/adminHeader :: admin-header"/>
</div>
<div sec:authorize="hasRole('ROLE_WORKER')">
    <div th:replace="home/workerHeader :: worker-header"/>
</div>


<div class="container my-md-2" style="width: 30%">
    <div class="card">
        <div class="card-body">
            <div th:switch="${detachments}" class="container my-md-4">
                <p class="my-9">
                    <!--<a th:href="@{/cities/edit(country=${country.name})}" class="btn btn-primary">-->
                    <i class="fas fa-plus ml-2" th:text="#{text.city}"></i></a>
                </p>
                <!--<b th:text="#{text.country}+':'"> </b>
                <span  th:text="${country.name}"></span>-->
                <p></p>
                <div class="col-md-4">
                    <h2 th:case="null" th:text="#{text.record.found}"></h2>
                    <div th:case="*">
                        <select class="form-control col-lg-auto " name="idCityDeparture"  id="select1"  required  >
                            <optgroup th:each="detachment : ${detachments}"  th:label="${detachment.detachmentName}">
                                <option  th:value="${detachment.detachmentName}"  th:text="${detachment.detachmentName}"> </option>
                            </optgroup>
                        </select>

                    </div>

                </div>
            </div>
            <div th:switch="${detachments}" class="container my-md-4">
                <p class="my-9">
                    <!--<a th:href="@{/cities/edit(country=${country.name})}" class="btn btn-primary">-->
                    <i class="fas fa-plus ml-2" th:text="#{text.city}"></i></a>
                </p>
                <!--<b th:text="#{text.country}+':'"> </b>
                <span  th:text="${country.name}"></span>-->
                <p></p>
                <div class="col-md-4">
                    <h2 th:case="null" th:text="#{text.record.found}"></h2>
                    <div th:case="*">
                        <select class="form-control col-lg-auto " name="idCityDeparture"  id="select2"  required  >
                            <optgroup th:each="company : ${companies}"  th:label="${company.companyName}">
                                <option th:value="${company.companyName}"  th:text="${company.companyName}"> </option>
                            </optgroup>
                        </select>

                    </div>

                </div>
            </div>
            <div class="modal-footer">
                <a th:href="@{/country}"> <button type="button" class="btn btn-secondary" data-dismiss="modal" th:text="#{bt.back}"></button></a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
