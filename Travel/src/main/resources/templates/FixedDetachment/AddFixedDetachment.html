<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Country|Cities</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <div th:replace="home/adminHeader :: acss"></div>
</head>

<body>

<form action="/detachment/AddFix" method="post" th:object="${obj}"></form>
<div class="container my-md-2" style="width: 30%">
    <div class="card">
        <div class="card-body">
            <div th:switch="${detachments}" class="container my-md-4">

                <div class="col-md-4">
                    <div th:case="*">
                        <select class="form-control col-lg-auto " name="idCityDeparture"  id="select1"  required  >
                            <optgroup th:each="detachment : ${detachments}" >
                                <option  th:value="${detachment.detachmentName}"  th:text="${detachment.detachmentName}"> </option>
                            </optgroup>
                        </select>

                    </div>

                </div>
            </div>
            <div th:switch="${companies}" class="container my-md-4">

                <div class="col-md-4">

                    <div th:case="*">
                        <select class="form-control col-lg-auto " name="idCityDeparture"  id="select2"  required  >
                            <optgroup th:each="company : ${companies}">
                                <option th:value="${company.companyName}"  th:text="${company.companyName}"> </option>
                            </optgroup>
                        </select>

                    </div>

                </div>
            </div>
            <label>Введите имя компании</label>
            <input type="text" name="companyEntity">
            <label>Введите имя команды</label>
            <input type="text" name="detachmentEntity">

        </div>
    </div>
</div>
</form>
</body>
</html>
