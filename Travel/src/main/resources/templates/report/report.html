<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form href="/Incidents/addI" method="post">
    <p>Выберите название инцидента</p>
    <div  >
        <h1 for="city_from" class="col-form-label text-center" style="color: black"  th:text="#{text.from}"></h1>
        <select class="form-control col-lg-auto " name="idReportIncident"  id="select1"  required  >
            <optgroup th:each="incident : ${incidents}"  th:label="${incident.incidentName}">
                <option th:value="${incident.id}"  th:text="${incident.incidentName}"> </option>
            </optgroup>
        </select>
    </div>
    <button type="submit">Отправить</button>
</form>
</body>
</html>
