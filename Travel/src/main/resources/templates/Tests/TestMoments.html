<body>
<form action="TestMoments" method="post">
    <h3>Следуете ли вы гостам при размещении</h3>
    <input type="radio" id="contactChoice1"
           name="contact" value="Yes">
    <label for="contactChoice1">Да</label>

    <input type="radio" id="contactChoice2"
           name="contact" value="No">
    <label for="contactChoice2">Нет</label>

    <h3>Сколько часов работаете за компьютером </h3>
    <input type="radio" id="contactChoice1_1"
           name="contact2" value="8break45">
    <label for="contactChoice1_1">8, с перерывами каждые 45 минут</label>

    <input type="radio" id="contactChoice1_2"
           name="contact2" value="8">
    <label for="contactChoice1_2">8 часов. Я не делаю перерывы</label>

    <input type="radio" id="contactChoice1_3"
           name="contact2" value="">
    <label for="contactChoice1_3">Меньше 8 часов</label>

    <input type="radio" id="contactChoice1_4"
           name="contact2" value="">
    <label for="contactChoice1_4">Больше 8 часов</label>

    <h3>Какую обувь вы носите на работе?</h3>
    <input type="radio" id="contactChoice3_1"
           name="contact3" value="">
    <label for="contactChoice3_1">Высокие каблуки</label>

    <input type="radio" id="contactChoice3_2"
           name="contact3" value="smallheels">
    <label for="contactChoice3_2">Маленькие каблуки/без каблуков</label>
    <input type="submit" value="Ответить">
</form>
<script src="../../static/js.js"></script>
